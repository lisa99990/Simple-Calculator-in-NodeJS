<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2 class="output">Simple Calculator</h2>
    <form action="http://localhost:8080/calculator" method="POST">
        <fieldset>
            <legend>
                Enter Two Numbers:
            </legend>

        <div class="mainDiv">
            <label>
                First:
            </label>
            <input type="text" name="first" />
            <br/>
            <br/>
            <label>
                Second:
            </label>
            <input type="text" name="second" />
            <br/>
            <br/>
            <label>
                Choose Operation:
            </label>
            <select name="operation">
                <option value="add">
                    Add
                </option>
                <option value="sub">
                    Substract
                </option>
                <option value="mul">
                    Multiply
                </option><option value="div">
                    Divide
                </option>
            </select>
            <br/>
            <br/>
            <br/>
            <button type="submit" class="btn button2">Submit</button>

        </div>

    </fieldset>

    </form>
    
</body>
</html>
